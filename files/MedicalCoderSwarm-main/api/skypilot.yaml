name: mcs-api

service:
  readiness_probe:
    path: /docs
    initial_delay_seconds: 300
    timeout_seconds: 30
  
  replica_policy:
    min_replicas: 1
    max_replicas: 50
    target_qps_per_replica: 5
    upscale_delay_seconds: 180
    downscale_delay_seconds: 600


envs:
  WORKSPACE_DIR: "agent_workspace"
  OPENAI_API_KEY: ""
  MASTER_KEY: "278327837287384572"

resources:
  # cloud: aws  # The cloud to use (optional).
  ports: 8000  # FastAPI default port
  cpus: 16
  memory: 64
  disk_size: 50
  use_spot: true

workdir: .

setup: |
  git clone https://github.com/The-Swarm-Corporation/MedicalCoderSwarm.git
  cd MedicalCoderSwarm/api
  pip install -r requirements.txt
  pip install swarms swarm-models loguru pydantic

run: |
  uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4

